<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Hesap makinesi</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="hesapmakinesi">
      <div class="sayilar">
        <input type="text" id="sayi1" placeholder="1.sayı"/>
        <input type="text" id="sayi2" placeholder="2.sayı"/>
      </div>
      <div class="buttongroup">
      <button id="toplama">+</button>
      <button id="cikarma">-</button>
      <button id="bolme">/</button>
      <button id="carpma">*</button>
      <button id="sonuc" ,id="toplam">Sonuç</button>
    </div>
      <center><h3>Sonuç : <b id="toplam"></b></h3></center>
    </div>
  </body>
</html>
